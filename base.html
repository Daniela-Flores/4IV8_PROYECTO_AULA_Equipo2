<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./CSS/estilo.css">
    <link rel="stylesheet" href="./CSS/fontello.css">
</head>
<body>
    
    <div class="capa"></div>
    <div class="title"><img src="imagenes/logo.png" class="logo"><p>Formulario de Contacto</p></div>
    <div class="btn">
    <a href="index.html"> <label for="btn-menu" class="icon-cancel"></label></label></a>
    </div>

    <div class="container">
        <form action="formulario.html" class="formulario" method="GET" onsubmit="return validar(this)">
            <h1 class="formulario__titulo">Contáctenos</h1>
            <input type="text" class="formulario__input" name="nombre">
            <label for="" class="formulario__label">Nombre</label>
            <input type="text" class="formulario__input" name="email">
            <label for="" class="formulario__label">Correo</label>
            <input type="text" class="formulario__input" name="phone">
            <label for="" class="formulario__label">Teléfono</label>
            <input type="text" class="formulario__input" name="msj">
            <label for="" class="formulario__label">Mensaje</label>
            <input type="submit" class="formulario__submit" value="ENVIAR">
            <input type="reset" class="formulario__reset" name="borrar" value="BORRAR DATOS">
        </form>
    </div>
    <script src="./JS/form.js"></script>
</body>
</html>
